<div class="col-md-offset-4 col-md-4">
  <form>
    <div class="form-group">
      <input type="text" class="form-control" placeholder="*Username" name="user.username" [(ngModel)]="user.username">
    </div>
    <div class="form-group">
      <input type="password" class="form-control" placeholder="*Password" name="user.password" [(ngModel)]="user.password">
    </div>
    <button type="button" class="btn btn-primary" (click)="loadUserModule(user)">Login</button>
  </form>
</div>
